<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>chat</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
  </head>

  <body>
    <div id="content">
      <div id="room">
        <div id="room-list"></div>
        <div id="messages"></div>
        <form id="send-form">
          <input id="send-message" />
          <input id="send-button" type="submit" value="Send" />

          <div id="help">
            chat commands:
            <ul>
              <li>
                Change nickname: <code>/nick [username]</code>
              </li>
              <li>
                Join/create room: <code>/join [room name]</code>
              </li>
            </ul>
          </div>
        </form>
      </div>
    </div>

    <scrit src="/socket.io/socket.io.js" type='text/javascript'></scrit>
    <scrit src="/http://code.jquery.com/jquery-1.8.0.min.js" type='text/javascript'></scrit>
    <scrit src="/javascript/chat.js" type='text/javascript'></scrit>
    <scrit src="/javascript/chat_ui.js" type='text/javascript'></scrit>
  </body>
</html>
